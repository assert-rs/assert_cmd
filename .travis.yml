sudo: false
language: rust
rust:
- 1.27.0  # Oldest compatible version
- stable
- beta
- nightly
matrix:
  include:
  - env: RUSTFMT
    rust: 1.29.1  # `stable`: Locking down for consistent behavior
    install:
      - rustup component add rustfmt-preview
    script:
      - cargo fmt -- --check
  - env: RUSTFLAGS="-D warnings"
    rust: 1.29.1  # `stable`: Locking down for consistent behavior
    install:
    script:
    - cargo check --tests --all-features
  - env: CLIPPY
    rust: nightly-2018-07-17
    install:
      - rustup component add clippy-preview
    script:
      - cargo clippy --all-features -- -D clippy

env:
  global:
  - WHEN=0.1.0

install:
- rustc -Vv
- cargo -V
- if [[ `cargo-when --version` != *$WHEN ]] ; then travis_wait cargo install cargo-when --force --vers $WHEN; fi
- export PATH=$HOME/.cargo/bin:$PATH

script:
- cargo check --verbose
- cargo check --verbose --no-default-features
- cargo check --verbose --all-features
- rm -rf target/debug/deps/*assert_cmd*  # Avoid docmatic problems
- cargo test  --verbose --all-features
- cargo when --channel nightly bench --all

branches:
  only:
  # Release tags
  - /^v\d+\.\d+\.\d+.*$/
  - master

cache:
  directories:
    - /home/travis/.cargo
# But don't cache the cargo registry
before_cache:
- rm -rf $HOME/.cargo/registry
# Travis can't cache files that are not readable by "others"
- chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
